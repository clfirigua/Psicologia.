<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./newForm.css">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3 ms-5">PSICOLOGIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav m-auto mb-2 mb-lg-0  justify-content-center" id="listaDatos">

        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-1">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalBaremos">crear baremos</button>
    <!-- <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAsignacion">Asignar</button> -->
  </div>

  <div class="modal fade" id="modalAsignacion" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Modal 1</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Show a second modal and hide this one with the button below.
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button>
        </div>
      </div>
    </div>
  </div>


  <div class="container  mt-3">
    <h3 class="fw-bold" id="nombreFormulario"></h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card-shadow mt-3 p-2">

          <form class="form-question">
            <label for="pregunta" class="form-label">Nueva Pregunta</label>
            <input type="text" class="form-control mb-2" placeholder="Nueva pregunta" id="pregunta">

            <label for="tpRespuesta" class="form-label">Seleccione el tipo de respuesta a usar</label>
            <select class="form-control mb-2" id="tpRespuesta">
              <option value="null" selected="" disabled="">Tipo de respuesta</option>
              <option value="seleccion unica">Seleccion unica</option>
              <option value="seleccion multiple">Seleccion multiple</option>
            </select>

            <label for="dPregunta" class="form-label">Seleccione si depende de otra pregunta</label>
            <select class="form-control mb-2" id="dPregunta">
              <option selected="" disabled="" value="false">Listado de preguntas</option>
            </select>

            <label for="dRespuesta" class="form-label">Selecione de la respuesta que depende</label>
            <select class="form-control mb-2" id="dRespuesta">
              <option selected="" disabled="" value="false">Listado de respuestas</option>
            </select>

            <label for="varemo" class="form-label">Ingrese el varemo correspondiente</label>
            <select class="form-control mb-2" id="varemo">
              
            </select>

            <input type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalRespuestas"
              value="Agregar Respuestas" >

            <input type="button" class="btn btn-success mt-2 " id="guardarPregunta"
              value="Guardar Pregunta">
            
          </form>

        </div>
      </div>
      <div class="col-sm-9" id="targetPreguntas">

        
      
      </div>
    </div>
  </div>
  <!-- modal baremos -->
  <div class="modal fade" id="modalBaremos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir baremos de medicion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <!-- <label for="recipient-name" class="col-form-label">Recipient:</label> -->
              <div class="container">
                <div class="row">
                  <div class="col-4"><input type="text" class="form-control" id="baremoName" placeholder="Baremo"></div>
                  <div class="col-4"><input type="text" class="form-control" id="baremoMedia" placeholder="Media"></div>
                  <div class="col-4"><input type="text" class="form-control" id="baremoDE" placeholder="D.E"></div>
                </div>
              </div>
              <!-- <input type="text" class="form-control" id="recipient-name"> -->

            </div>
          </form>
          <div class="container" >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Baremo</th>
                  <th scope="col">Media</th>
                  <th scope="col">D.E</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody id="varemos">

              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" id="btnGuardarVaremo">Guardar Varemo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal Respuestas -->

  <div class="modal fade" id="modalRespuestas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelR">Añadir Respuestas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <!-- <label for="recipient-name" class="col-form-label">Recipient:</label> -->
              <div class="container">
                <div class="row">
                  <div class="col-4"><input type="number" class="form-control" id="valorRespuesta" placeholder="#"></div>
                  <div class="col-8"><input type="text" class="form-control" id="inpRespuestas" placeholder="Respuesta"></div>
                </div>
              </div>
            </div>
          </form>
          <div class="container" id="containerRespuestas">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Respuesta</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody id="respuestas">

              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" id="btnGuardarRespuesta">Guardar Respuestas</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/2016ace7a6.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module" src="newForm.js"></script>
</body>

</html>
