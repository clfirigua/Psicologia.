<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicologia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="asignacion.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-3 ms-5">PSICOLOGIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0  justify-content-center" id="listaDatos">

                </ul>
            </div>
        </div>
    </nav>

    <section id="asignaciones" class="container">
        
        <select class="form-select mt-3 mb-3" name="formularios" id="formularios">
            <option value="selecciona un formulario" disabled selected>selecciona un formulario</option>
        </select>
        <!-- fin cuadro de seleccion de formularios -->
        <div class="row">
            <div class="col-md-6 p-1 border rounded"  id="sinseleccion">
                <input type="search" class="form-control" name="usuarioAsignacion" id="usuarioAsignacion">
                <div id="asignar" class="mt-3 scrollable">
                    <!-- agregar usuarios a asignar -->
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-light" id="asignarUno">&#62;</button>
                <button class="btn btn-light" id="desasignarUno">&#60;</button>
            </div>
            <div class="col-md-5 p-1 border rounded" id="conseleccion">
                <input type="search" class="form-control" name="usuarioAsignado" id="usuarioAsignado">
                <div id="asignados" class="mt-3 scrollable">
                    <!-- agregar usuarios asignados -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="asignacion.js"></script>
</body>

</html>
